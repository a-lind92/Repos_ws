      const STORAGE_HABITS = "habits";
      const STORAGE_LOG = "habitLog";
      const STORAGE_COLORS = "habitColors";
      const STORAGE_NOTES = "habitNotes";

      let habits = JSON.parse(
        localStorage.getItem(STORAGE_HABITS) || "[]"

      let habitLog = JSON.parse(
        localStorage.getItem(STORAGE_LOG) || "{}"
      );
      let habitColors = JSON.parse(
        localStorage.getItem(STORAGE_COLORS) || "{}"
      );
      let habitNotes = JSON.parse(
        localStorage.getItem(STORAGE_NOTES) || "{}"
      );

      const defaultColors = {
        yes: "#008000",
        no: "#FF0000",
        none: "#fff",
      };

      const weekdayColors = {
        0: "#000000",
        1: "#1C1C1C",
        2: "#383838",
        3: "#555555",
        4: "#717171",
        5: "#8D8D8D",
        6: "#AAAAAA",
      };

      const weekdayNamesSv = [
        "S√∂ndag",
        "M√•ndag",
        "Tisdag",
        "Onsdag",
        "Torsdag",
        "Fredag",
        "L√∂rdag",
      ];

      const boardDiv = document.getElementById("board");
      const modal = document.getElementById("note-modal");
      const modalContent = document.querySelector(
        ".modal-content"
      );
      const noteTitle = document.getElementById("note-title");
      const noteTextarea = document.getElementById(
        "note-text"
      );
      const saveNoteBtn = document.getElementById(
        "save-note"
      );
      const closeNoteBtn = document.getElementById(
        "close-note"
      );

      let currentNoteDate = null;

      function saveData() {
        localStorage.setItem(
          STORAGE_HABITS,
          JSON.stringify(habits)
        );
        localStorage.setItem(
          STORAGE_LOG,
          JSON.stringify(habitLog)
        );
        localStorage.setItem(
          STORAGE_COLORS,
          JSON.stringify(habitColors)
        );
        localStorage.setItem(
          STORAGE_NOTES,
          JSON.stringify(habitNotes)
        );
      }

      function formatDate(dateStr) {
        const [year, month, day] = dateStr
          .split("-")
          .map(Number);

        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        return `${day} ${months[month - 1]} ${year}`;
      }

      function getDates() {
        const dates = [];
        const today = new Date();
        const allDates = [];

        for (const habit in habitLog) {
          allDates.push(...Object.keys(habitLog[habit]));
        }

        let startDate;

        if (allDates.length) {
          startDate = new Date(
            Math.min(
              ...allDates.map(
                (ds) => new Date(ds).getTime()
              )
            )
          );
        } else {
          startDate = new Date(today);
          startDate.setDate(
            startDate.getDate() - (DAYS_TO_SHOW - 1)
          );
        }

        for (
          let d = new Date(startDate);
          d <= today;
          d.setDate(d.getDate() + 1)
        ) {
          dates.push(d.toISOString().substr(0, 10));
        }

        return dates.reverse();
      }

      function renderBoard() {
        const dates = getDates();
        let html =
          "<table><thead><tr><th></th><th class='date-col'>Datum</th>";

        habits.forEach((habit) => {
          html += `<th data-habit="${habit}">${habit}</th>`;
        });

        html += "</tr></thead><tbody>";

        dates.forEach((date) => {
          const dayNum = new Date(date).getDay();
          const rowColor = weekdayColors[dayNum];

          html += "<tr>";
          html += `<td style="background:${rowColor}">
                    <button class="note-btn" data-date="${date}">üìù</button>
                   </td>`;

          const weekdaySv =
            weekdayNamesSv[new Date(date).getDay()];

          html += `<td class="date-col" style="background:${rowColor}">
                    ${date}<br>
                    <span class="weekday">${weekdaySv}</span>
                   </td>`;

          habits.forEach((habit) => {
            const entry = habitLog[habit]?.[date];
            let status = entry || "none";
            let bg;

            if (
              entry &&
              !["yes", "no", "none"].includes(entry)
            ) {
              status = "custom";
              bg = "#87CEEB";
            } else {
              bg =
                habitColors[habit]?.[status] ||
                defaultColors[status];
            }

            html += `<td 
                       data-habit="${habit}" 
                       data-date="${date}" 
                       data-status="${status}" 
                       style="background:${bg}">
                       ${entry || ""}
                     </td>`;
          });

          html += "</tr>";
        });

        html += "</tbody></table>";
        boardDiv.innerHTML = html;

        let clickTimer;

        boardDiv
          .querySelectorAll("td[data-habit]")
          .forEach((cell) => {
            cell.addEventListener("click", (e) => {
              e.preventDefault();
              if (!clickTimer) {
                clickTimer = setTimeout(() => {
                  onCellClick(cell);
                  clickTimer = null;
                }, 300);
              }
            });

            cell.addEventListener("dblclick", (e) => {
              e.preventDefault();
              if (clickTimer) {
                clearTimeout(clickTimer);
                clickTimer = null;
              }
              onCellDblClick(cell);
            });
          });

        boardDiv
          .querySelectorAll(
            "tbody tr td:first-child"
          )
          .forEach((cell) => {
            cell.addEventListener("click", (e) => {
              e.stopPropagation();
              const date = cell.querySelector(
                ".note-btn"
              ).dataset.date;
              currentNoteDate = date;
              noteTitle.textContent = formatDate(
                date
              );
              noteTextarea.value =
                habitNotes[date] || "";
              modal.style.display = "block";
              noteTextarea.focus();
            });
          });
      }

      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      modalContent
        .querySelector(".modal-header")
        .addEventListener("mousedown", (e) => {
          isDragging = true;
          const rect =
            modalContent.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;

          document.addEventListener(
            "mousemove",
            onDrag
          );
          document.addEventListener(
            "mouseup",
            stopDrag
          );
        });

      function onDrag(e) {
        if (!isDragging) return;
        modalContent.style.left =
          e.clientX - offsetX + "px";
        modalContent.style.top =
          e.clientY - offsetY + "px";
        modalContent.style.transform = "";
      }

      function stopDrag() {
        isDragging = false;
        document.removeEventListener(
          "mousemove",
          onDrag
        );
        document.removeEventListener(
          "mouseup",
          stopDrag
        );
      }

      saveNoteBtn.addEventListener("click", () => {
        const text = noteTextarea.value.trim();

        if (text === "") {
          delete habitNotes[currentNoteDate];
        } else {
          habitNotes[currentNoteDate] = text;
        }

        saveData();
        modal.style.display = "none";
        renderBoard();
      });

      closeNoteBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      function onCellClick(cell) {
        const habit = cell.dataset.habit;
        const date = cell.dataset.date;
        let status =
          cell.dataset.status || "none";

        status =
          status === "none"
            ? "yes"
            : status === "yes"
            ? "no"
            : "none";

        if (!habitLog[habit]) {
          habitLog[habit] = {};
        }

        if (status === "none") {
          delete habitLog[habit][date];
        } else {
          habitLog[habit][date] = status;
        }

        saveData();
        renderBoard();
      }

      function onCellDblClick(cell) {
        const habit = cell.dataset.habit;
        const date = cell.dataset.date;
        const prev =
          habitLog[habit]?.[date] || "";

        const input =
          document.createElement("input");
        input.type = "text";
        input.value = prev;
        input.style.color = "#000";

        input.addEventListener(
          "keydown",
          (ev) => {
            if (ev.key === "Enter") {
              ev.target.blur();
            }
          }
        );

        input.addEventListener("blur", () => {
          const val = input.value.trim();

          if (!habitLog[habit]) {
            habitLog[habit] = {};
          }

          if (val === "") {
            delete habitLog[habit][date];
          } else {
            habitLog[habit][date] = val;
          }

          saveData();
          modal.style.display = "none";
          renderBoard();
        });

        cell.innerHTML = "";
        cell.appendChild(input);
        input.focus();
      }

      function handleAddHabit() {
        const inp = document.getElementById(
          "ny-vana"
        );
        const name = inp.value.trim();

        if (!name || habits.includes(name))
          return;

        habits.push(name);
        habitColors[name] = {
          ...defaultColors,
        };

        saveData();
        inp.value = "";
        renderBoard();
      }

      document
        .getElementById("add-habit")
        .addEventListener(
          "click",
          handleAddHabit
        );

      document
        .getElementById("clear-all")
        .addEventListener("click", () => {
          if (
            !confirm(
              "Vill du verkligen rensa alla vanor och logg?"
            )
          )
            return;

          habits = [];
          habitLog = {};
          habitColors = {};
          habitNotes = {};

          saveData();
          renderBoard();
        });

      renderBoard();</script></body></html>
